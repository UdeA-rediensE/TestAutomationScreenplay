name: Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Build and run tests
        run: gradle clean test aggregate

      - name: Upload Build Test Reports
        uses: actions/upload-artifact@v2
        with:
          name: Build-Tes-Reports
          path: build/reports/tests/test/

      - name: Upload Serenity reports
        uses: actions/upload-artifact@v3
        with:
          name: Serenity-Reports
          path: file:///home/runner/work/TestAutomationScreenplay/TestAutomationScreenplay/target/site/serenity/

      - name: Copy test report to artifacts
        run: cp -r target/site/serenity ${{ github.workspace }}/test-report